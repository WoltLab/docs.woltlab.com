plugins:
  - git-revision-date
  - search
  - macros:
      j2_comment_start_string: "{jinja#"
      j2_variable_start_string: "{jinja{"

markdown_extensions:
  - toc:
      permalink: "#"
      toc_depth: 4
  - admonition
  - abbr
  - pymdownx.highlight:
      linenums: true
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: "snippets/"

extra_css:
  - stylesheets/extra.css

extra:
  version:
    provider: mike
